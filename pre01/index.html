<!DOCTYPE html>

    <link rel="stylesheet" href="./styles/reset.css" />

    <script src="https://kit.fontawesome.com/f0d1e34829.js" crossorigin="anonymous"></script>

  <body>

      <!-- main -->
      <main>
        <form action="">
          <h2>로그인</h2>
          <section class="input-container">
            <label for="">
              <input type="email" placeholder="이메일 주소 또는 전화번호">
            </label>
            <label for="">
              <input type="password" placeholder="비밀번호">
            </label>
          </section>
          <section class="login-container">
            <button>로그인</button>

                <label for="rememberUser">
                  <i class="fa-solid fa-check"></i>

                </label>
              </div>
              <a href="#">도움이 필요하신가요?</a>

          </section>
        </form>
        <div class="other-container">
          <section class="signup-container">
            Netfilx 회원이 아닌가요? &nbsp;
            <a href="#">지금 가입하세요</a>
            .
          </section>
          <section class="terms-of-use">
            <span>이 페이지는 Google reCAPTCHA의 보호를 받아 사용자가 로봇이 아님을 확인합니다.</span>&nbsp;<a href="#">자세히 알아보기.</a>
          </section>
        </div>
      </main>
    </div>

    <!-- bottom -->
    <div class="bottom-container">
      <!-- footer -->
      <footer>
        <section>
          <span>질문이 있으신가요? 문의 전화:</span> <a>00-308-321-0161 (수신자 부담)</a>
        </section>
        <section>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

        </section>
        <section>
          <label></label>

        </section>
        <section>
          <p>넷플릭스 서비스</p>
          <p>대표</p>
          <p>이메일 주소</p>
          <p>주소</p>
          <p>사업자등록번호</p>
          <p>클라우드 호스팅</p>
